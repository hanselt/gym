    const datosRutina = [
      { dia: "lunes", ejercicio: "Remo maquina", parte: "espalda", serie: 4, rep: "10-12" },
      { dia: "lunes", ejercicio: "Remo sentado", parte: "espalda", serie: 4, rep: "10-12" },

      { dia: "lunes", ejercicio: "Curl martillo", parte: "biceps", serie: 4, rep: "10" },
    
      { dia: "martes", ejercicio: "Sentadilla libre p/c", parte: "piernas", serie: 4, rep: "15-20" },
      { dia: "martes", ejercicio: "Prensa 45", parte: "piernas", serie: 4, rep: "10-12" },
      { dia: "martes", ejercicio: "Leg extensión", parte: "piernas", serie: 4, rep: "10-12" },
      { dia: "martes", ejercicio: "Sentadilla sissy", parte: "piernas", serie: 3, rep: "10" },
      { dia: "martes", ejercicio: "Adductor maquina", parte: "piernas", serie: 4, rep: "20" },
      { dia: "martes", ejercicio: "Elevación talones sentado parado", parte: "piernas", serie: 4, rep: "15" },
    
      { dia: "miercoles", ejercicio: "Maquina Abs", parte: "abdominal", serie: 4, rep: "20" },
      { dia: "miercoles", ejercicio: "Crunches", parte: "abdominal", serie: 4, rep: "20" },
      { dia: "miercoles", ejercicio: "Elev-piernas ciso", parte: "abdominal", serie: 4, rep: "30/60" },
      { dia: "miercoles", ejercicio: "Plank", parte: "abdominal", serie: 4, rep: "30/60" },
      { dia: "miercoles", ejercicio: "Press militar", parte: "hombro", serie: 4, rep: "12" },
      { dia: "miercoles", ejercicio: "Elevacion lateral", parte: "hombro", serie: 4, rep: "15" },
      { dia: "miercoles", ejercicio: "Face pull", parte: "hombro", serie: 4, rep: "15" },
    
      { dia: "jueves", ejercicio: "Press inclinado barra", parte: "pecho", serie: 4, rep: "10" },
      { dia: "jueves", ejercicio: "Press plano barra", parte: "pecho", serie: 4, rep: "10" },
      { dia: "jueves", ejercicio: "Press declinado barra", parte: "pecho", serie: 4, rep: "10" },
      { dia: "jueves", ejercicio: "Peck deck", parte: "pecho", serie: 3, rep: "15" },
      { dia: "jueves", ejercicio: "Triceps polea", parte: "triceps", serie: 4, rep: "10" },
      { dia: "jueves", ejercicio: "Copa triceps", parte: "triceps", serie: 4, rep: "12" },
    
      { dia: "viernes", ejercicio: "Leg curl", parte: "piernas", serie: 4, rep: "10-12" },
      { dia: "viernes", ejercicio: "Lunges c/recorrido", parte: "piernas", serie: 4, rep: "10-12" },
      { dia: "viernes", ejercicio: "Sumo", parte: "piernas", serie: 4, rep: "12-15" },
      { dia: "viernes", ejercicio: "Abductor maquina", parte: "piernas", serie: 4, rep: "20" },
      { dia: "viernes", ejercicio: "Hip thrust", parte: "piernas", serie: 4, rep: "10" },
    
      { dia: "sabado", ejercicio: "Running", parte: "piernas", serie: 1, rep: "30min" },
      { dia: "sabado", ejercicio: "Futbol", parte: "piernas", serie: 1, rep: "120min" },
      { dia: "domingo", ejercicio: "Descanso e hidratacion", parte: "todo", serie: 1, rep: "24h" }
    ];
    
    function mostrarRutina(dia) {
      const contenedor = document.getElementById("contenedorRutina");
      const rutinaDelDia = datosRutina.filter(item => item.dia === dia);
    
      if (rutinaDelDia.length === 0) {
        contenedor.innerHTML = `<div class="box text-center"><p>No hay rutina registrada para este día.</p></div>`;
        return;
      }
    
      let tablaHTML = `
      <div class="row">
       <div class="col-lg-12 col-md-6 mx-auto">
        <div class="box">
          <div class="name">
          <h3 class="text-center text-uppercase mb-3">Rutina del ${dia.charAt(0).toUpperCase() + dia.slice(1)}</h3>
          </div>
          <div class="img-box" style="max-width: 100%;">
          <div class="table-responsive">
            <table class="table table-striped table-bordered text-center">
              <thead class="thead-dark">
                <tr>
                  <th>Ejercicio</th>
                  <th>Zona</th>
                  <th>Serie</th>
                  <th>Repeticiones</th>
                </tr>
              </thead>
              <tbody>
      `;
    
      rutinaDelDia.forEach(item => {
        tablaHTML += `
          <tr style="color:white;">
            <td>${item.ejercicio}</td>
            <td>${item.parte}</td>
            <td>${item.serie}</td>
            <td>${item.rep}</td>
          </tr>
        `;
      });
    
      tablaHTML += `
              </tbody>
            </table>
          </div>
          </div>
        </div>
       </div>
      </div>
      `;
    
      contenedor.innerHTML = tablaHTML;
    }
    
    // Mostrar por defecto el lunes
    document.addEventListener("DOMContentLoaded", function () {
      mostrarRutina("lunes");
    });
    </script>
